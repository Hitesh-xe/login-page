<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student login</h1>
      <input type="text"class="login" placeholder="Name" />
      <input type="text" class="login-roll"placeholder="Roll Number" />
      <button class="btn-log">Login</button>
    </div>
    <div class="fee-box-container hidden">
      <h2><u>Student-Name</u> : <label class="name"></label></h2>
      <h2><u>Roll--Number</u> : <label class="number"></label></h2>
      <h2 class="heading">FEE DETAILS</h1>
        <table class="tot-fee-box">
          <tr>
            <th><u>Fee-Type</u></th>
            <th><u>Total-Fee</u></th>
            <th><u>Amount Paid</u></th>
            <th><u>Balance</u></th>
          </tr>
          <tr>
            <td>college fee</td>
            <td >₹ <label class="college-fee"> </label></td>
            <td >₹<input type="text" class="inputs input1" size="5"></td>
            <td >₹<label class="coll-balance"> </label></td>
          </tr>
          <tr>
            <td>transport fee</td>
            <td >₹ <label class="trans-fee"> </label></td>
            <td >₹<input type="text" class="inputs input2"size="5"></td>
            <td >₹<label class="trans-balance"> </label></td>
          </tr>
          <tr>
            <td>University fee</td>
            <td >₹ <label class="uni-fee"> </label></td>
            <td >₹<input type="text" class="inputs input3"size="5"></td>
            <td >₹<label class="uni-balance"> </label></td>
          </tr>
        </table>
        <br>
      <div class="total-balance">
        <h1 class="inline">Total-Balance : ₹ <label class="remaining">  </label></h1>
      </div>
        <button class="show-bal">Show Balance</button>
        <button class="submit"onclick='submit()'>Submit</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
