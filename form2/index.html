<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student login</h1>
      <input type="text"class="login" placeholder="Name" />
      <input type="text" class="login-roll"placeholder="Roll Number" />
      <button class="btn-log">Login</button>
    </div>
    <div class="fee-box-container hidden">
      <h2><u>Student-Name</u> : <label class="name"></label></h2>
      <h2><u>Roll--Number</u> : <label class="number"></label></h2>
      <h2 class="heading">FEE DETAILS</h1>
        <table class="tot-fee-box">
          <tr>
            <th><u>Fee-Type</u></th>
            <th><u>Total-Fee</u></th>
            <th><u>Paid</u></th>
            <th><u>Balance</u></th>
          </tr>
          <tr>
            <td>college fee--</td>
            <td id="total-fee"><label class="college-fee">0000</label></td>
            <td id="paid"><input type="text"></td>
            <td id="balance"></td>
          </tr>
          <tr>
            <td>transport fee--</td>
            <td id="total-fee"><label class="trans-fee"></label></td>
            <td id="paid"><input type="text"></td>
            <td id="balance"></td>
          </tr>
          <tr>
            <td>University fee--</td>
            <td id="total-fee"><label class="uni-fee"></label></td>
            <td id="paid"><input type="text"></td>
            <td id="balance"></td>
          </tr>
        </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
